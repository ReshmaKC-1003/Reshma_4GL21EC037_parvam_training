<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1 class="display-3 text-center bg-warning p-2 mt-2">Registration Form </h1>
    <!-- Basic Details: Name, Father Name, Mother Name, DOB, Gender, Email-Id, Phone Number, Teporary & Permanent Address (City, State, Country, Pincode), Aadhar No.
    Education Details: 10th Std(School, Education Board, Percentage, Year of Passing)
                      12th Std/ PUC / Diploma(College, Education Board, Percentage, Year of Completion)   
    Admission Details: Branch, Admission Quota, Fees, Facilities(Canteen, Hostel, Bus, Library, Sports Club), Photo                  -->

    <form>
        <h1 class="display-5 text-center bg-secondary p-2 mt-2 text-light">Basic details </h1>
        <div class="mb-3">
          <label for="student_name" class="form-label">Student Name</label>
          <input type="text" class="form-control" id="student_name" placeholder="Enter your name">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
       

        <!-- <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div> -->
        <div class="mb-3">
            <label for="father_name" class="form-label">father Name</label>
            <input type="email" class="form-control" id="father_name" placeholder="Enter your father name">
          </div>
       
         
           
        <div class="mb-3">
            <label for="mother_name" class="form-label">mother Name</label>
            <input type="email" class="form-control" id="father_name" placeholder="Enter your mother name">
          </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" placeholder="Enter your DOB">
          </div>
         

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                    <label class="form-check-label" for="male">
                        Male
                        </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked>
                    <label class="form-check-label" for="female">
                        Female
                        </label>
                </div>
                </div>
                
              
          
        <div class="mb-3">
            <label for="email_id" class="form-label">Email addressh</label>
            <input type="email" class="form-control" id="email_id" placeholder="Enter your e-mail">
          </div>

         <div class="mb-3">
            <label for="phone_number" class="form-label">Phone number</label>
            <input type="tel" class="form-control" id="email_id" placeholder="Enter your phonenumber">
          </div>
         <div class="mb-3">
            <label for="temp_address" class="form-label">Temporary Address</label>
            <textarea Class="form-control"  id="temp_address" rows="5"></textarea>
          </div>
         <div class="mb-3">
            <label for="permanent_address" class="form-label">Permanent Address</label>
            <textarea Class="form-control" class="form-control" id="permanent_address" rows="5"></textarea>
          </div>

          <div class="mb-3">
            <label for="city" class="form-label"> City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter your City">
          </div>
          <div class="mb-3">
            <label for="state" class="form-label"> state</label>
            <select class="form-select" aria-label="Select your State">
              
                    <option value="KA"selected>Karnataka</option>
                    <option value="TN">Tamil Nadu</option>
                    <option value="KL">Kerala</option>
                    <option value="AP">Andhra Pradesh</option>
                  </select>
          </div>

          <div class="mb-3">
            <label for="country" class="form-label"> Country</label>
            <input type="text" class="form-control" id="country" placeholder="Enter your country">
          </div>
          <div class="mb-3">
            <label for="pin_code" class="form-label"> pincode</label>
            <input type="number" class="form-control" id="pincode" placeholder="Enter your pincode">
          </div>
         
          <div class="mb-3">
            <label for="aadhar_number" class="form-label"> Aadhar Number</label>
            <input type="number" class="form-control" id="aadhar_" placeholder="Enter your aadhar number">
          </div>
          <div class="mb-3">
            <label for="photo" class="form-label"> Upload Photo</label>
            <input class="form-control" type="file" id="photo">
          </div>

          <hr>
          <h1 class="display-5 text-center bg-secondary p-2 mt-2 text-light">Educational Details </h1>
          <h2>10th std / SSLC</h2>
          <div class="mb-3">
            <label for="school_name" class="form-label"> School Name</label>
            <input type="text" class="form-control" id="aadhar_" placeholder="Enter your school name">
          </div>
          <div class="mb-3">
            <label for="educational_board" class="form-label"> Educational Board</label>
            <input type="text" class="form-control" id="aadhar_" placeholder="Enter your educational board">
          </div>
          <div class="mb-3">
            <label for="percentage" class="form-label"> Percentage</label>
            <input type="number" class="form-control" id="aadhar_" placeholder="Enter your percentage">
          </div>
          <div class="mb-3">
            <label for="year_of_passing" class="form-label"> Year of passing</label>
            <input type="month" class="form-control" id="aadhar_" placeholder="Enter your Year of passing">
          </div>


          <h2>12th std /PUC / Diploma</h2>
          <div class="mb-3">
            <label for="college_name" class="form-label"> College Name</label>
            <input type="text" class="form-control" id="college_name" placeholder="Enter your college name">
          </div>
          <div class="mb-3">
            <label for="pu_educational_board" class="form-label"> Educational Board</label>
            <input type="text" class="form-control" id="pu_educational_board" placeholder="Enter your educational board">
          </div>
          <div class="mb-3">
            <label for="pu_percentage" class="form-label"> Percentage</label>
            <input type="number" class="form-control" id="pu_percentage" placeholder="Enter your percentage">
          </div>
          <div class="mb-3">
            <label for="pu_year_of_passing" class="form-label"> Year of passing</label>
            <input type="month" class="form-control" id="pu_year_of_passing" placeholder="Enter your Year of passing">
          </div>

        
        
          <h1 class="display-5 text-center bg-secondary p-2 mt-2 text-light">Admission Details </h1>
            
            <div class="mb-3">
                <label for="branch" class="form-label">Branch</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="branch" id="cse" value="cse" checked>
                    <label class="form-check-label" for="cse">
                        CSe
                        </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="branch" id="ece" value="ece" checked>
                    <label class="form-check-label" for="ece">
                        ECe
                        </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="branch" id="civil" value="civil" checked>
                    <label class="form-check-label" for="civil">
                        Civil
                        </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="branch" id="mech" value="mech" checked>
                    <label class="form-check-label" for="mech">
                        Mechanical
                        </label>
                </div>
              </div>


                <div class="mb-3">
                  <label for="addmision_quota" class="form-label"> Addmision Quota</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="addmision_quota" id="cet" value="cet" checked>
                    <label class="form-check-label" for="cet">
                        Cet
                      </label>
                    </div>
                <div class="mb-3">
                 
                    <input class="form-check-input" type="radio" name="addmision_quota" id="management" value="management" checked>
                    <label class="form-check-label" for="management">
                        Management
                        </label>
                  </div>
                </div>


                <div class="mb-3">
                  <label for="fees" class="form-label">Fees</label>
                  <input type="number" class="form-control" id="fees" placeholder="Enter your fees">
                </div>

                <div class="mb-3">
                  <label for="facilities" class="form-label"> Facilities</label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"  id="canteen" checked>
                    <label class="form-check-label" for="canteen">
                        Canteen
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox"  id="hostel">
                      <label class="form-check-label" for="hostel">
                          Hostel
                        </label>
                      </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"  id="transportation">
                    <label class="form-check-label" for="transportation">
                        Transportation
                      </label>
                    </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"  id="library">
                    <label class="form-check-label" for="library">
                        Library
                      </label>
                    </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"  id="sports">
                    <label class="form-check-label" for="sports">
                        Sports
                      </label>
                    </div>
                  </div>
                   
                

                 







        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="agree_terms">
          <label class="form-check-label" for="agree_terms">Agree to the Terms & Conditions</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
