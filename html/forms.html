<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
   <lable for="first_name">fitst name:</lable>
   <input type="text" name="first_name" maxlength="10" id="first_name"><br><br>
   <lable for="middle_name">middle name:</lable>
   <input type="text" name="middle_name" id="middle_name"><br><br>
   <lable for="last_name">last name:</lable>
   <input type="text" name="last_name"  id="last_name"><br><br>
   <lable for="permanent_address">address:</lable>
   <input type="text" name="permanent_address"  id="permanent_address"><br><br>
   <lable for="email_id">EmailID:</lable>
   <input type="email" name="email_id"><br><br>
   <lable for="password">password:</lable>
   <input type="text" name="password"  id="password"><br><br>
   <lable for="phonenumber">phone No:</lable>
   <input type="tel" name="phonenumber"  id="phonenumber"><br><br>
   <lable for="dob">dob:</lable>
   <input type="date" name="dob"  id="dob" min="2004-01-01"><br><br>
   <lable for="gender">gender:</lable>
   <input type="radio" name="gender 1"  id="gender">
   <lable for="gender">male:</lable>
   <input type="radio" name="gender 2"  id="male">
   <lable for="gender">female:</lable>
   <input type="radio" name="gender 3"  id="female">
   <lable for="others">others:</lable><br><br>
   <lable for="subjects">Favrite subjects:</lable>
   <input type="checkbox" name="maths"  id="maths">
    <lable for="subjects">maths:</lable>
   <input type="checkbox" name="science"  id="science">
   <lable for="subjects">science:</lable>
   <input type="checkbox" name="social"  id="social">
   <lable for="subjects">social:</lable> <br><br>
   
   <input type="submit"> <br><br>
   <input type="file" name="upload photo"> <br><br>
   <input type="file" name="upload photo" multiple accept="image"> <br><br>
   <input type="file" name="upload photo" multiple accept="application/pdf"> <br><br>
   <input type="file" name="upload photo" multiple accept="application/doc"> <br><br>
   <input type="reset">

   </form>
    
</body>
</html>
