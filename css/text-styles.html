<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: white;
            background-color: rgb(225, 128, 0);
            padding: 10px;
        }
        .para-one{
            color: darkcyan;
            background-color: bisque;
            
        }
        .para-two{
            color: navy;
            background-color: greenyellow;

        }
        .heading-1{
            font-size: 60px;
            font-weight: 2000;
        }
    </style>
</head>
<body>
   <p class="para-one">This is a paragraph</p> 
   <p class="para-two">This is a second paragraph</p> 
   <p>Thi is a third paragraph</p>
   <h1 class="para-one heading-1">Heading</h1>
   <p>the above written tag indicates the heading</p>
   <ol class="para-two">
    <li>list 1</li>
    <li>list 2</li>
    <li>list 3</li>
    <li>list 4</li>
    <li>list 5</li>
   </ol>
   <h2 class="heading-1">Heading 2</h2>
</body>
</html>
